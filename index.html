<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navdiv">
        <h3>ImgSrc</h3>
    </div>
    <h1> Image search application</h1>
    <h2>Search any image you want and get a variety of them!</h2>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1676475964992-6404b8db0b53?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Flowers">
            <a href="https://unsplash.com/photos/a-bouquet-of-flowers-sitting-on-top-of-a-wooden-table-ElxBX6bsAgQ" target="_blank" >Flowers </a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1661883809211-eb59f508b3d9?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Waterfall">
            <a href="https://unsplash.com/photos/erawan-waterfall-in-thailand-beautiful-waterfall-with-emerald-pool-in-nature-bmPRHmYV_3A" target="_blank" >Waterfall </a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1606071548917-78ed9809141f?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sparrow image">
            <a href="https://unsplash.com/photos/brown-and-white-bird-on-tree-branch-Eb_2ItJvcI8" target="_blank" >Sparrow on a branch </a>
        </div>

    </div>

    <button id="show-more-button">Show more</button>

    <footer>
        <p>&copy; 2024 Kasturi Kulkarni. </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
